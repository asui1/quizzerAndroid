name: Quizzer CI

on:
  push:
    branches:
      - stable_release
  pull_request:
    branches:
      - stable_release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up SDK
        uses:  android-actions/setup-android@v2

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set Time Zone
        run: sudo ln -sf /usr/share/zoneinfo/Asia/Seoul /etc/localtime

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate google-services.json
        run: echo '${{ secrets.GOOGLE_SECRETS }}' > ./app/google-services.json;

      - name: Decode keystore
        run: |
          echo "$KEY_STORE" > KEYSTORE_NAME.b64
          base64 -d -i KEYSTORE_NAME.b64 > KEYSTORE_NAME.jks
        env:
            KEY_STORE: ${{ secrets.ENCODED_KEYSTORE }}

      - name: Verify raw.zip integrity
        run: unzip -P ${{ secrets.ZIP_KEY }} -t raw.zip

      - name: Set up Lottie jsons
        run: |
          mkdir -p ./app/src/main/res/raw/
          unzip -P ${{ secrets.ZIP_KEY }} raw.zip -d ./app/src/main/res/raw/

      - name: Verify assets.zip integrity
        run: unzip -P ${{ secrets.ZIP_KEY }} -t assets.zip

      - name: Set up Lottie assets
        run: |
          mkdir -p ./app/src/main/assets/
          unzip -P ${{ secrets.ZIP_KEY }} assets.zip -d ./app/src/main/assets/

      - name: Build with Gradle
        run: ./gradlew build
        env:
            KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
            KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
            KEY_STORE: ${{ github.workspace }}/KEYSTORE_NAME.jks
            STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
            PASSWORD: ${{ secrets.PASSWORD }}
            GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

      - name: Run unit tests
        run: ./gradlew test

      - name: Run instrumented tests
        run: ./gradlew connectedAndroidTest